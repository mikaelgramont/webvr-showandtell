<!DOCTYPE html>

<html lang="en">
<head>
<title>Web VR Show and Tell</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
</style>
<link href="styles/webvr-showandtell.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
  <span id="webvr-showandtell-style">
    .webvr-showandtell-annotation {
      padding: .5em;
      color: #d0d000;
      background: #804000;
    }
    .webvr-showandtell-button {
      color: #e0e0e0;
      background: #808080;
    }
  </span>
  <div id="webvr-showandtell-buttons" class="webvr-showandtell-style">
    <button class="webvr-showandtell-prev">Back</button>
    <button class="webvr-showandtell-next">Next</button>
  </div>
  <ul class="webvr-showandtell-style">
    <li id="step1" data-name="title"
      data-texture-res="512" data-annotation-width=".5" data-annotation-height=".1"
      data-annotation-x=".35" data-annotation-y=".5"  data-annotation-z="-1"
      data-next-step="introduction">
      <h2>This is step 1</h2>
      <p>Some text to display below the title.</p>
    </li>
    <li id="step2" data-name="introduction"
    data-texture-res="512" data-annotation-width=".5" data-annotation-height=".1"
    data-annotation-x=".1" data-annotation-y=".5"  data-annotation-z="-.5"
    data-previous-step="title">
      <h2>This is step 2</h2>
      <p>Some more text to display.</p>
    </li>
  </ul>
</body>

<script>
WebVRConfig = {
  // FORCE_ENABLE_VR: true, // Default: false.  
};
</script>

<script src="bower_components/threejs/build/three.js"></script>
<script src="bower_components/threejs/examples/js/loaders/OBJLoader.js"></script>
<script src="bower_components/threejs/examples/js/controls/VRControls.js"></script>
<script src="bower_components/threejs/examples/js/effects/VREffect.js"></script>
<script src="bower_components/webvr-polyfill/build/webvr-polyfill.js"></script>
<script src="bower_components/webvr-boilerplate/build/webvr-manager.js"></script>

<script src="scripts/button.js"></script>
<script src="scripts/domtoimage.js"></script>
<script src="scripts/flow.js"></script>
<script src="scripts/step.js"></script>
<script src="scripts/webvr-showandtell.js"></script>
<script>
var showAndTell = new WebVRShowAndTell({
    modelPath: 'models/male02.obj',
    modelTexture: 'models/UV_Grid_Sm.jpg',
    stepEls: document.getElementsByTagName('li'),
    styleEl: document.getElementById('webvr-showandtell-style'),
    buttonEls: document.getElementById('webvr-showandtell-buttons').getElementsByTagName('button')
}, console);
showAndTell.init();
</script>
</html>
